<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-6">

            <div class="p-3 border">
                <div class="card p-4 shadow">
                    <h2 class="mb-4">Student Details</h2>
                    <form id="myForm" name="myForm">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="Enter your ID">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="marks" class="form-label">Marks</label>
                            <input type="number" class="form-control" id="marks" name="marks" placeholder="Enter marks" required>
                        </div>

                        <button type="button" class="btn btn-primary m-2" onclick="saveStudent()">Submit</button>
                        <button type="button" class="btn btn-success m-2" onclick="updateStudent()">Update</button>
                        <button type="button" class="btn btn-danger m-2" onclick="deleteStudent()">Delete</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Second column content -->
            <div class="p-3 border">
                <div class="mt-5">
                    <button type="button" class="btn btn-info m-2 mt-4" onclick="findStudent()"> Show</button>



                    <table class="table mt-5">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">MARKS</th>
                        </tr>
                        </thead>
                        <tbody id="studentTable">

                        </tbody>
                    </table>

                </div>
        </div>
    </div>
</div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/student.js"></script>
</body>
</html>
